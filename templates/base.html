<!DOCTYPE html>
<html>
<head>
    <title>Ratings</title>
</head>

<body>
    <!-- Ratings -->
    <form action="/logout">
    <input type="submit" value="Log out">
    </form>
    <hr>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
    {% block content %} put your content here 


    {% endblock %}

</body>
</html>
